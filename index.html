<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noi Linux on web</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        button {
            /* 让button与dock一个颜色 */
            background-color: #141414;
        }
        
        .dock {
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            background-color: #141414;
            width: 70;
            height: 100%;
        }
        
        .dock img {
            width: 64px;
            /* 设置图片的宽度为100px */
            height: 64px;
            /* 设置图片的高度为100px */
            object-fit: cover;
            /* 使图片填充其容器 */
            border-radius: 5px;
            /* 设置图片的边框半径 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            /* 设置图片之间的间距 */
        }
        
        .dock img:hover {
            border-color: #2B2B2B;
        }
        
        .dock button.active img {
            border-color: #2B2B2B;
        }
        /* 让Dock栏靠左并且上下填满页面 */
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 设置页面高度为视口高度，使Dock栏上下填满页面 */
        }
        /* 让img填充满整个页面 */
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        img.hide {
            display: none;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        if (window.innerHeight < 500) {
            window.location.href = "./err.html?1";
        }
        if (location.href != "http://localhost:8080/index.html") {
            window.location.href = "./err.html?2";
        }
    </script>
    <div class="dock">
        <a>
            <img src="" alt="Dock 1" class="hide">
        </a>
        <a>
            <img src="" alt="Dock 2" class="hide">
        </a>
        <a>
            <img src="" alt="Dock 3" class="hide">
        </a>
        <a>
            <img src="" alt="Dock 4" class="hide">
        </a>
        <a>
            <img src="" alt="Dock 5" class="hide">
        </a>
        <a>
            <img src="" alt="Dock 6" class="hide">
        </a>
        <a>
            <img src="" alt="Dock 7" class="hide">
        </a>
        <a>
            <img src="" alt="Dock 8" class="hide">
        </a>
    </div>
    <!--背景图片-->
    <img src="./pic/wp2.png" class="background">
</body>

</html>
